<html>

    <head>
        <title>Registration Form Validation</title>

        <style>

            form{
                padding: 1%;
                background-color: bisque;
            }

        </style>
    </head>
    
    <body>
        <h2>Registration: </h2>
        <p>Please fill the following form for registration</p>
        <div>
        <form id="form">

            <label for="First Name:">First Name: </label><br>
                <input type="text" style="width: 50%;" placeholder="Enter First Name"><br><br>

            <label for="Password: ">Last Name: </label><br>
            <input type="password" style="width: 50%;" placeholder="Enter Password"><br><br>

            <label for="Email:">Email: </label><br>
            <input type="text" style="width: 50%;" placeholder="Enter Valid Email"><br><br>

            <label for="IdCard:">ID Card: </label><br>
            <input type="text" style="width: 50%;" placeholder="Enter ID Card Number"><br><br>

            
              <label for="Birthday">Date Of Birthday: </label><br><br>
              <input type="date"><br><br>

                <button type="submit" value="Submit">Submit</button>
                <button type="reset" value="Reset">Reset</button>


        </form>

        </div>



    </body>

</html>
